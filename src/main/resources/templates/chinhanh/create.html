<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<div layout:fragment="content" class="bg-white px-6 pt-6 border-b" style="width: -webkit-fill-available">
    <h2 class="text-xl font-semibold mb-4">Tạo chi nhánh</h2>

    <div class=" bg-white bg-white mb-4">
        <form th:action="@{/branch/create}" th:object="${chinhanhDTO}" method="post" class="space-y-5">

            <div class="row">
                <div class="col-6">
                    <input type="text" th:field="*{maCN}" hidden/>
                    <label class="block mb-1 font-medium text-gray-700">Tên</label>
                    <input required type="text" th:field="*{tenCN}"
                           class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>

                <div class="col-6">
                    <label class="block mb-1 font-medium text-gray-700">Địa chỉ</label>
                    <input required type="text" th:field="*{diaChi}"
                           class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="block mb-1 font-medium text-gray-700">SĐT</label>
                    <input required type="text" th:field="*{sdt}"
                           class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>

                <div class="col-4">
                    <label class="block mb-1 font-medium text-gray-700">Email</label>
                    <input required type="text" th:field="*{emailCN}"
                           class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>

                <div class="col-4">
                    <label class="block mb-1 font-medium text-gray-700">Trạng thái</label>
                    <select required th:field="*{trangThai}" class="w-full border px-4 py-2 rounded-md">
                        <option value="Đang hoạt động">Đang hoạt động</option>
                        <option value="Tạm ngưng">Tạm ngưng</option>
                    </select>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-md transition">
                Lưu thông tin
            </button>

        </form>
    </div>
</div>

</html>
