<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{account/_accountLayout}">
<div layout:fragment="content" class="w-full p-10 bg-white/80 rounded-l-none rounded-3xl">
    <h2 class="text-lg text-gray-600">Chào mừng đến <span class="text-yellow-500 font-semibold">Banani Store</span></h2>
    <h1 class="text-3xl font-bold mt-1 mb-6">Đăng kí</h1>

    <label class="block mb-2 text-sm font-medium text-gray-700" for="fullname">Họ và tên</label>
    <div class="mb-4">
        <input type="text" id="fullname" placeholder="Họ và tên" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm input-bootstrap" />
    </div>
    <label class="block mb-2 text-sm font-medium text-gray-700" for="phone">Số điện thoại</label>
    <div class="mb-4">
        <input type="text" id="phone" placeholder="Số điện thoại" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm input-bootstrap" />
    </div>
    <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Mật khẩu</label>
    <div class="mb-4">
        <input type="password" id="password" placeholder="Mật khẩu" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm input-bootstrap" />
    </div>

    <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-full mb-6 transition">
        Đăng ký
    </button>

    <p class="text-sm text-center text-gray-600">
        Đã có tài khoản? <a href="/account/login" class="text-orange-500 font-medium hover:underline">Đăng Nhập Ngay</a>
    </p>

</div>
</html>
