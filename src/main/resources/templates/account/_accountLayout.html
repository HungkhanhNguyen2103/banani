<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banani Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body {
          background-image: url('/image/background.png');
          background-size: cover;
          background-position: center;
          font-family: 'Montserrat', sans-serif;
        }

        .input-bootstrap {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

            .input-bootstrap:focus {
                border-color: #80bdff;
                outline: 0;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }


        .select-bootstrap {
            display: block;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

            .select-bootstrap:focus {
                border-color: #80bdff;
                outline: 0;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }

        canvas {
      border: 1px solid #ccc;
      background-color: #f7f7f7;
    }
    .refresh-btn {
      margin-left: 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
    }
    .result {
      font-size: 18px;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    </style>
</head>

<body class="min-h-screen flex items-center justify-end bg-gray-100">
    <div class="flex w-full max-w-xl rounded-3xl shadow-xl overflow-hidden mr-20">
        <div layout:fragment="content">

        </div>
    </div>
    <div layout:fragment="scripts">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
              generateCaptcha();
            });
                    let currentCaptchaText = "";

                    function generateCaptcha() {
                        const canvas = document.getElementById("captchaCanvas");
                        const ctx = canvas.getContext("2d");
                        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
                        currentCaptchaText = "";
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = "#f7f7f7";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        for (let i = 0; i < 6; i++) {
                            const char = chars.charAt(Math.floor(Math.random() * chars.length));
                            currentCaptchaText += char;
                            ctx.font = `${Math.floor(Math.random() * 10) + 30}px Arial`;
                            ctx.fillStyle = `rgb(${Math.random()*100}, ${Math.random()*100}, ${Math.random()*100})`;
                            const x = 20 + i * 28;
                            const y = 30 + Math.random() * 20;
                            const angle = Math.random() * 0.5 - 0.25;

                            ctx.save();
                            ctx.translate(x, y);
                            ctx.rotate(angle);
                            ctx.fillText(char, 0, 0);
                            ctx.restore();
                        }

                        for (let i = 0; i < 30; i++) {
                            ctx.fillStyle = `rgba(0,0,0,${Math.random()})`;
                            ctx.beginPath();
                            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1.5, 0, 2 * Math.PI);
                            ctx.fill();
                        }

                        for (let i = 0; i < 5; i++) {
                            ctx.strokeStyle = `rgba(0,0,0,0.3)`;
                            ctx.beginPath();
                            ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                            ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                            ctx.stroke();
                        }

                        //document.getElementById("captchaResult").innerHTML = "";
                    }

                    function validateCaptcha() {
                        const input = document.getElementById("captchaInput").value.trim().toUpperCase();
                        const resultEl = document.getElementById("captchaResult");

                        if (input === currentCaptchaText) {
                            resultEl.innerHTML = "✅ CAPTCHA đúng!";
                            resultEl.className = "result text-green-600";
                            document.getElementById("btn-submit").disabled = false;
                            return true;
                        } else {
                            resultEl.innerHTML = "❌ CAPTCHA sai. Vui lòng thử lại.";
                            resultEl.className = "result text-red-600";
                            generateCaptcha();
                            document.getElementById("btn-submit").disabled = true;
                            return false;
                        }
                    }
        </script>
    </div>
</body>
</html>
