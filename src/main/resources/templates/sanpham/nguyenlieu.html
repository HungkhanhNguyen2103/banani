<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<div layout:fragment="content" class="bg-white px-6 pt-6 border-b" style="width: -webkit-fill-available">
    <h2 class="text-xl font-semibold mb-4">Quản lý nguyên liệu sản phẩm</h2>

    <div class="mb-6">
        <a th:href="@{/product/createNL/{id}(id=${maSP})}" class="bg-green-600 text-white p-2 mr-4 rounded text-sm">Thêm mới</a>
    </div>

    <div class=" bg-white bg-white mb-4 overflow-auto">
        <table id="myTable" class="min-w-full table-auto border-collapse">
            <thead class="bg-gray-200">
            <tr>
                <th class="border px-4 py-2 text-left">#</th>
                <th class="border px-4 py-2 text-left">Tên</th>
                <th class="border px-4 py-2 text-left">Đơn vị tính</th>
                <th class="border px-4 py-2 text-left">Số lượng</th>
<!--                <th class="border px-4 py-2 text-left">Tồn kho</th>-->
                <th class="border px-4 py-2 text-left"></th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="item, stat : ${list}" class="odd:bg-white even:bg-gray-50">
                <td class="border px-4 py-2" th:text="${stat.index + 1}"></td>
                <td class="border px-4 py-2" th:text="${item.tenNL}"></td>
                <td class="border px-4 py-2" th:text="${item.donviTinh}"></td>
                <td class="border px-4 py-2" th:text="${item.soLuong}"></td>
<!--                <td class="border px-4 py-2" th:text="${item.tonKho}"></td>-->
                <td class="border px-4 py-2 space-x-2">
                    <a th:href="@{/product/editNL/{maSP}/{maCTSP}(maSP=${item.maSP}, maCTSP=${item.maCTSP})}" class="text-blue-600 hover:underline">Sửa</a>
                    <a th:href="@{/product/deleteNL/{maSP}/{maCTSP}(maSP=${item.maSP}, maCTSP=${item.maCTSP})}" class="text-red-600 hover:underline">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('producNavId')?.classList.add('font-bold', 'text-blue-800');
        });
        $('#myTable').DataTable({
          language: {
            search: "Tìm kiếm:",
            paginate: {
              previous: "Trước",
              next: "Sau"
            }
          }
        });
    </script>
</div>
</html>
