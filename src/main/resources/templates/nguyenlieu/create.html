<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<div layout:fragment="content" class="bg-white px-6 pt-6 border-b" style="width: -webkit-fill-available">
    <h2 class="text-xl font-semibold mb-4">Tạo nguyên liệu</h2>

    <div class=" bg-white bg-white mb-4">
        <form th:action="@{/material/create}" th:object="${nguyenLieuDTO}" method="post" class="space-y-5">

            <div class="row">
                <div class="col-6">
                    <label class="block mb-1 font-medium text-gray-700">Tên</label>
                    <input required type="text" th:field="*{tenNL}"
                           class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>

                <div class="col-6">
                    <label class="block mb-1 font-medium text-gray-700">Đơn vị tính</label>
                    <select required th:field="*{donViTinh}" class="w-full border px-4 py-2 rounded-md">
                        <option value="kg">kg</option>
                        <option value="lon">lon</option>
                        <option value="gói">gói</option>
                        <option value="chai">chai</option>
                        <option value="quả">quả</option>
                        <option value="cái">cái</option>
                        <option value="bó">bó</option>
                        <option value="hộp">hộp</option>
                        <option value="phần">phần</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="block mb-1 font-medium text-gray-700">Tồn kho</label>
                    <input required type="number" th:field="*{tonKho}"
                           class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>

                <div class="col-6">
                    <label class="block mb-1 font-medium text-gray-700">Chi nhánh</label>
                    <select required th:field="*{maCN}" class="w-full border px-4 py-2 rounded-md">
                        <option th:each="chinhanh : ${chinhanhs}"
                                th:value="${chinhanh.maCN}"
                                th:text="${chinhanh.diaChi}">
                        </option>
                    </select>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-md transition">
                Lưu thông tin
            </button>

        </form>
    </div>
</div>

</html>
